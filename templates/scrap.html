<!DOCTYPE html>
<html>
<head>
    <title>KendoUI Test Page</title>
    
    <link href="http://cdn.kendostatic.com/2012.3.1114/styles/kendo.mobile.all.min.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.3.1114/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="home" data-role="view">
        <a data-role="button" id="bon" data-click="onClick" data-id="5" data-type="135" data-user="1">Press Here</a>
        <ul id="display"></ul>
    </div>
    <script>
        var app = new kendo.mobile.Application();
        function onClick(e) {
            var data = e.button.data();
            $("<li>ID: " + data.id + "</li>").appendTo($("#display"));
            $("<li>Type: " + data.type + "</li>").appendTo($("#display"));
            $("<li>User: " + data.user+ "</li>").appendTo($("#display"));
        }
    </script>
</body>
</html>
